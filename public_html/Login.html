<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        <center>
            <h3>Login</h3>
            
            <form action ="login" method="post">
                
                <table>
                    <tr>
                        <td>Username:</td>
                        <td>
                            <input type="text" name="user" required>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" name="user_pass" required>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Login">
                        </td>
                        <td>
                            Not yet a member?<a href="CreateAccount.html">Create Account</a>
                        </td>
                    </tr>                    
                </table>                
            </form>
        </center>    
    </body>
</html>
