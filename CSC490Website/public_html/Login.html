<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .body{
                background: #f4f4f4;
            }            
            .navbar {
                overflow: hidden; 
                background-color: #3cbfe0;
            }
            .navbar a{
                float: left; 
                display: block; 
                color: black; 
                text-align: center; 
                padding: 14px 20px; 
                text-decoration: none; 
                font-size: 20px;
            }
            .navbar a.right {
                float: right; 
            }
            .navbar a:hover {
                background-color: #ddd; 
                color: black; 
            }            
        </style>
    </head>

    <body class="body">
        <div class ="navbar">
            <a href="Index.html">Main</a>
            <a href="CreateAccount.html">Create Account</a>
            <a href="Login.html">Login</a>
            <a href="JoinEvent.html">Join Event</a>
            <a href="UploadSongs.html">Upload Songs</a>
            <a onclick="checkDJ()">Create Event</a>
            <a href="#" class="right">About</a>
        </div>
        <script>
            function checkDJ() {
                var x = sessionStorage.getItem("dj_id");

                if (x == "-1") {
                    alert("You are not logged in");
                    window.location.href = "Login.html";
                }
                if (x == "0") {
                    alert("You are not a DJ");
                }
                if (x != "-1" && x != "0") {
                    window.location.href = "ManageEvent.html";
                }
            }
        </script>
    <center>
        <h3>Login</h3>
            <table>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="text" name="email" required>
                    </td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" name="pass" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <script>
                            $(document).ready(function () {
                                $("button").click(function () {
                                    var email = document.getElementById("email").value;
                                    var password = document.getElementById("pass").value;
                                    $.post("karaokeinstance.czurquwpnxuq.us-east-1.rds.amazonaws.com:3306/login",
                                            {
                                                "email" : email,
                                                "password" : password
                                            });
                                });
                            });
                        </script>
                        <button>Login</button>
                    </td>
                    <td>
                        Not yet a member? <a href="CreateAccount.html">Create Account</a>
                    </td>
                </tr>                    
            </table>                
    </center>    
</body>
</html>
