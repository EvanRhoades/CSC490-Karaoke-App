<html>
    <head>
        <title>Main Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .body{
                background: #f4f4f4;
            }
            .header {
                padding: 50px;
                text-align: center;
                background: #ffffff;
                color: #4ef9fc;
                font-size: 30px;
                text-shadow:
                    -1px -1px 0 #000,
                    1px -1px 0 #000,
                    -1px 1px 0 #000,
                    1px 1px 0 #000;
            }            
            .navbar {
                overflow: hidden; 
                background-color: #3cbfe0;
            }
            .navbar a{
                float: left; 
                display: block; 
                color: black; 
                text-align: center; 
                padding: 14px 20px; 
                text-decoration: none; 
                font-size: 20px;
            }
            .navbar a.right {
                float: right; 
            }
            .navbar a:hover {
                background-color: #ddd; 
                color: black; 
            }

        </style>
    </head>
    <body class = "body">
        <script>
            sessionStorage.setItem("dj_id", 1);
            sessionStorage.setItem("username", null);
        </script>
        <div class ="header">   
            <h1>Happy Funtime Karaoke</h1>
        </div>
        <div class ="navbar">
            <a href="Index.html">Main</a>
            <a href="CreateAccount.html">Create Account</a>
            <a href="Login.html">Login</a>
            <a href="JoinEvent.html">Join Event</a>
            <a href="UploadSongs.html">Upload Songs</a>
            <a onclick="checkDJ()">Create Event</a>
            <a href="#" class="right">About</a>
        </div>
        <script>
            function checkDJ() {
                var x = sessionStorage.getItem("dj_id");

                if (x == "-1") {
                    alert("You are not logged in");
                    window.location.href = "Login.html";
                }
                if (x == "0") {
                    alert("You are not a DJ");
                }
                if (x != "-1" && x != "0") {
                    window.location.href = "ManageEvent.html";
                }
            }
        </script>
    </body>

</html>
